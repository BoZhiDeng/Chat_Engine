# Database Configuration
# JDBC URL for your database
spring.datasource.url=jdbc:mysql://localhost:3306/chat_engine
# Database username
spring.datasource.username=root
# Database password
spring.datasource.password=12345678

# JPA/Hibernate Properties
# SQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Hibernate schema management strategy
spring.jpa.hibernate.ddl-auto=update

# Application Custom Properties
# Max number of chat messages to retain in history
chat.history.max-messages=100

# Server Configuration
#server.port=8080 # Server HTTP port
#server.address=0.0.0.0 # Bind server to a specific IP address (0.0.0.0 binds to all local addresses)

